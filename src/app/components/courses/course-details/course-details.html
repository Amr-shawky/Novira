@if (course) {
  <div class="max-w-4xl mx-auto p-6 bg-white rounded-2xl shadow-xl border border-gray-200">
    <!-- صورة الكورس -->
    <div class="relative mb-6">
      <img [src]="course.image" alt="{{ course.title }}" class="w-full h-72 object-cover rounded-xl">
      <span class="absolute top-4 left-4 bg-indigo-600 text-white px-3 py-1 rounded-full text-sm shadow-lg">
        ⭐ {{ course.rating }} / 5
      </span>
    </div>

    <!-- تفاصيل الكورس -->
    <div>
      <h1 class="text-3xl font-extrabold text-gray-900 mb-2">{{ course.title }}</h1>
      <p class="text-lg text-gray-600 mb-4">By {{ course.instructor }}</p>
      <p class="text-gray-800 leading-relaxed mb-6">{{ course.description }}</p>
    </div>

    <!-- إحصائيات -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6 text-center">
      <div class="p-4 bg-gray-50 rounded-lg shadow-sm">
        <p class="text-xl font-bold text-indigo-600">{{ course.reviews }}</p>
        <p class="text-gray-500 text-sm">Reviews</p>
      </div>
      <div class="p-4 bg-gray-50 rounded-lg shadow-sm">
        <p class="text-xl font-bold text-green-600">${{ course.price }}</p>
        <p class="text-gray-500 text-sm">Price</p>
      </div>
      <div class="p-4 bg-gray-50 rounded-lg shadow-sm">
        <p class="text-xl font-bold text-purple-600">12h</p>
        <p class="text-gray-500 text-sm">Duration</p>
      </div>
      <div class="p-4 bg-gray-50 rounded-lg shadow-sm">
        <p class="text-xl font-bold text-yellow-600">20</p>
        <p class="text-gray-500 text-sm">Lectures</p>
      </div>
    </div>

    <!-- زرار الاشتراك -->
    <div class="flex justify-end">
      <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium shadow-md transition">
        Enroll Now
      </button>
    </div>
  </div>
} @else {
  <p class="text-center text-red-500 font-semibold text-lg">Course not found.</p>
}
