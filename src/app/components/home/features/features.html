<section class="py-16 bg-white">
  <div class="max-w-7xl mx-auto px-6 lg:px-8 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

    <!-- Image -->
    <div>
      <img src="assets/studystudent.jpg" alt="Student learning" class="rounded-xl shadow-lg w-full object-cover">
    </div>

    <!-- Features list -->
    <div>
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Our Key Features</h2>
      <p class="text-gray-600 mb-10">
        Experience a learning platform designed to help you succeed with flexible tools and a supportive community.
      </p>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
        @for (feature of features; track feature.title) {
          <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
            <mat-icon class="text-indigo-600 mb-4" fontIcon="{{feature.icon}}"></mat-icon>
            <h3 class="font-semibold text-gray-800 mb-2">{{ feature.title }}</h3>
            <p class="text-gray-600 text-sm">{{ feature.desc }}</p>
          </div>
        }
      </div>
    </div>

  </div>
</section>
