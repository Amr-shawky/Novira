<section class="max-w-7xl mx-auto px-4 py-12">
  <div class="text-center mb-12">
    <h1 class="text-3xl font-bold text-gray-900">Contact Us</h1>
    <p class="text-gray-600 mt-2">
      We’d love to hear from you! Fill out the form and we’ll get back to you
      shortly.
    </p>
  </div>

  <div class="grid md:grid-cols-2 gap-8">
    <!-- Contact Info -->
    <div class="space-y-6">
      <div>
        <h2 class="text-xl font-semibold text-gray-800">Get in Touch</h2>
        <p class="text-gray-600 mt-2">
          You can reach us through email, phone, or by visiting our office.
        </p>
      </div>

      <div class="flex items-center gap-3">
        <!-- Email Icon -->
        <svg
          class="h-6 w-6 text-indigo-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-18 8h18a2 2 0 002-2V6a2 2 0 00-2-2H3a2 2 0 00-2 2v8a2 2 0 002 2z"
          />
        </svg>

        <span>info@eduplatform.com</span>
      </div>

      <div class="flex items-center gap-3">
        <!-- Phone Icon -->
        <svg
          class="h-6 w-6 text-indigo-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.95.68l1.5 4a1 1 0 01-.27 1.06l-2.1 2.1a16 16 0 006.36 6.36l2.1-2.1a1 1 0 011.06-.27l4 1.5a1 1 0 01.68.95V19a2 2 0 01-2 2h-1c-9.39 0-17-7.61-17-17V5z"
          />
        </svg>
        <span>+1 (555) 123-4567</span>
      </div>

      <div class="flex items-center gap-3">
        <!-- Location Icon -->
        <svg
          class="h-6 w-6 text-indigo-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5 9 6.343 9 8s1.343 3 3 3z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 22s8-4.5 8-10a8 8 0 10-16 0c0 5.5 8 10 8 10z"
          />
        </svg>
        <span>123 Learning St, Knowledge City</span>
      </div>
    </div>

    <!-- Contact Form -->
    <form
      (ngSubmit)="onSubmit()"
      class="bg-white p-6 rounded-lg shadow space-y-4"
    >
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input
          type="text"
          [(ngModel)]="formData.name"
          name="name"
          required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          [(ngModel)]="formData.email"
          name="email"
          required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Message</label>
        <textarea
          rows="4"
          [(ngModel)]="formData.message"
          name="message"
          required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500"
      >
        Send Message
      </button>
    </form>
  </div>
</section>
