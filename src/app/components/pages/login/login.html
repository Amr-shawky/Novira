<div class="parent h-11/12  ">
    <div class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg h-96 relative top-1/2 transform -translate-y-1/2">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
    
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label>Email</label>
          <input type="email" formControlName="email"
                 class="border w-full px-3 py-2 rounded-lg">
          @if (form.controls.email.invalid && form.controls.email.touched) {
            <p class="text-red-500 text-sm">Valid email is required.</p>
          }
        </div>
    
        <div class="mb-4">
          <label>Password</label>
          <input type="password" formControlName="password"
                 class="border w-full px-3 py-2 rounded-lg">
          @if (form.controls.password.invalid && form.controls.password.touched) {
            <p class="text-red-500 text-sm">Password is required.</p>
          }
        </div>
    
        <button type="submit"
                class="bg-indigo-600 text-white  py-2 rounded-lg absolute bottom-7 right-5 w-11/12">
          Login
        </button>
      </form>
    </div>
</div>
