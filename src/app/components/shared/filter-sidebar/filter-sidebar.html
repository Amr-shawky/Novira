<aside class="bg-white p-4 rounded-lg shadow space-y-6 w-full">
  <!-- Category -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
    <select
      [(ngModel)]="filters.category"
      (change)="onFiltersChange()"
      class="w-full border rounded px-3 py-2 text-sm"
    >
      @for (cat of categoriesobj; track cat.id) {
      <option [value]="cat.categoryName">{{ cat.categoryName }}</option>
      }
      <option value="">All</option>
    </select>
  </div>

  <!-- Level -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Level</label>
    <div class="space-y-1">
      @for (lvl of levels; track lvl) {
      <label class="flex items-center gap-2 text-sm">
        <input
          type="radio"
          name="level"
          [value]="lvl"
          [(ngModel)]="filters.level"
          (change)="onFiltersChange()"
        />
        {{ lvl }}
      </label>
      }
    </div>
  </div>

  <!-- Duration -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Duration</label>
    <input
      type="range"
      min="10"
      max="400"
      [(ngModel)]="filters.duration"
      (input)="onFiltersChange()"
      class="w-full"
    />
    <p class="text-xs text-gray-500">{{ filters.duration }} hrs max</p>
  </div>

  <!-- Reset -->
  <button
    (click)="resetFilters()"
    class="w-full bg-gray-100 hover:bg-gray-200 text-sm py-2 rounded"
  >
    Reset Filters
  </button>
</aside>
