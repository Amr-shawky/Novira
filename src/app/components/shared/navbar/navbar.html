<nav class="bg-white border-b shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">

      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center space-x-3">
          <img src="imgs/logo.png" alt="Novira" class="w-32 h-auto object-contain" />
        </a>
      </div>

      <!-- Navigation Links -->
      <div class="flex items-center space-x-6">
        <a routerLink="/" class="text-gray-700 hover:text-indigo-600">Home</a>
        <a routerLink="/explore" class="text-gray-700 hover:text-indigo-600">Explore</a>

        @if (isLoggedIn) {
          <a routerLink="/my-courses" class="text-gray-700 hover:text-indigo-600">My Courses</a>
        }

        <a routerLink="/certificates" class="text-gray-700 hover:text-indigo-600">Certificates</a>

        <!-- Dropdown -->
        <div class="relative group">
          <button class="text-gray-700 hover:text-indigo-600 flex items-center space-x-1">
            <span>More</span>
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div class="absolute hidden group-hover:block mt-2 bg-white border rounded shadow-md py-1 w-40">
            <a routerLink="/about" class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50">About Us</a>
            <a routerLink="/contact" class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50">Contact</a>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex items-center space-x-3">

        <!-- Search -->
        <label class="relative block">
          <input
            placeholder="Search courses..."
            class="placeholder:italic placeholder:text-slate-400 block bg-gray-50 w-64 border border-gray-200 rounded-md py-2 pl-3 pr-10 focus:outline-none focus:ring-2 focus:ring-indigo-200" />
          <button aria-label="search" class="absolute inset-y-0 right-0 flex items-center pr-3">
            <svg class="h-5 w-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-4.35-4.35M11 19a8 8 0 1 1 0-16 8 8 0 0 1 0 16z" />
            </svg>
          </button>
        </label>

        <!-- Notifications -->
        <div class="relative">
          <button (click)="toggleNotifications()" class="p-2 rounded-full hover:bg-gray-100">
            <svg class="h-6 w-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-1.4-1.4A2 2 0 0 1 18 14.1V11a6 6 0 10-12 0v3.1a2 2 0 0 1-.6 1.4L4 17h5m6 0v1a3 3 0 1 1-6 0v-1" />
            </svg>
          </button>

          @if (notificationsOpen) {
            <div class="absolute right-0 mt-2 w-72 bg-white border rounded shadow-lg z-40">
              <div class="p-3 text-sm text-gray-700">No new notifications</div>
            </div>
          }
        </div>

        <!-- Login / Signup -->
        @if (!isLoggedIn) {
          <div class="flex items-center space-x-2">
            <a routerLink="/login" class="text-gray-700 hover:text-indigo-600">Login</a>
            <a routerLink="/signup" class="px-3 py-1 rounded-md bg-indigo-600 text-white text-sm hover:bg-indigo-500">Sign Up</a>
          </div>
        }

        <!-- User Menu -->
        @if (isLoggedIn) {
          <div class="relative">
            <button (click)="toggleProfileMenu()" class="flex items-center space-x-2">
              @if (user?.avatarUrl) {
                <img [src]="user.avatarUrl" alt="avatar" class="h-8 w-8 rounded-full object-cover" />
              } @else {
                <div class="h-8 w-8 rounded-full bg-indigo-100 text-indigo-700 flex items-center justify-center text-sm font-medium">
                  {{ (user?.name || 'U').split(' ')[0]?.charAt(0) }}
                </div>
              }
              <span class="text-gray-700">{{ user?.name }}</span>
            </button>

            @if (profileMenuOpen) {
              <div class="absolute right-0 mt-2 w-48 bg-white border rounded shadow-lg z-40">
                <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Profile</a>
                <a routerLink="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Settings</a>
                <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-50">Logout</button>
              </div>
            }
          </div>
        }
      </div>
    </div>
  </div>
</nav>
